<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myParameterLabel">Create or edit a Parameter</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!parameter.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="parameter.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_active">Active</label>
            <input type="checkbox" class="form-control" name="active" id="field_active"
                [(ngModel)]="parameter.active" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="parameter.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_info">Info</label>
            <input type="text" class="form-control" name="info" id="field_info"
                [(ngModel)]="parameter.info" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_minValue">Min Value</label>
            <input type="number" class="form-control" name="minValue" id="field_minValue"
                [(ngModel)]="parameter.minValue" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_maxValue">Max Value</label>
            <input type="number" class="form-control" name="maxValue" id="field_maxValue"
                [(ngModel)]="parameter.maxValue" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_parameterType">Parameter Type</label>
            <select class="form-control" id="field_parameterType" name="parameterType" [(ngModel)]="parameter.parameterType">
                <option [ngValue]="null"></option>
                <option [ngValue]="parameterTypeOption.id === parameter.parameterType?.id ? parameter.parameterType : parameterTypeOption" *ngFor="let parameterTypeOption of parametertypes; trackBy: trackParameterTypeById">{{parameterTypeOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_parameterOption">Parameter Option</label>
            <select class="form-control" id="field_parameterOption" multiple name="parameterOption" [(ngModel)]="parameter.parameterOptions">
                <option [ngValue]="getSelected(parameter.parameterOptions, parameterOptionOption)" *ngFor="let parameterOptionOption of parameteroptions; trackBy: trackParameterOptionById">{{parameterOptionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
