<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySalesOrderTestLabel">Create or edit a Sales Order Test</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!salesOrderTest.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="salesOrderTest.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_active">Active</label>
            <input type="checkbox" class="form-control" name="active" id="field_active"
                [(ngModel)]="salesOrderTest.active" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="salesOrderTest.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="salesOrderTest.code" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_info">Info</label>
            <input type="text" class="form-control" name="info" id="field_info"
                [(ngModel)]="salesOrderTest.info" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateModified">Date Modified</label>
            <div class="d-flex">
                <input id="field_dateModified" type="datetime-local" class="form-control" name="dateModified" [(ngModel)]="salesOrderTest.dateModified"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_category">Category</label>
            <select class="form-control" id="field_category" name="category" [(ngModel)]="salesOrderTest.category">
                <option [ngValue]="null"></option>
                <option [ngValue]="categoryOption.id === salesOrderTest.category?.id ? salesOrderTest.category : categoryOption" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_testType">Test Type</label>
            <select class="form-control" id="field_testType" name="testType" [(ngModel)]="salesOrderTest.testType">
                <option [ngValue]="null"></option>
                <option [ngValue]="testTypeOption.id === salesOrderTest.testType?.id ? salesOrderTest.testType : testTypeOption" *ngFor="let testTypeOption of testtypes; trackBy: trackTestTypeById">{{testTypeOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_testTag">Test Tag</label>
            <select class="form-control" id="field_testTag" multiple name="testTag" [(ngModel)]="salesOrderTest.testTags">
                <option [ngValue]="getSelected(salesOrderTest.testTags, testTagOption)" *ngFor="let testTagOption of testtags; trackBy: trackTestTagById">{{testTagOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_parameter">Parameter</label>
            <select class="form-control" id="field_parameter" multiple name="parameter" [(ngModel)]="salesOrderTest.parameters">
                <option [ngValue]="getSelected(salesOrderTest.parameters, parameterOption)" *ngFor="let parameterOption of parameters; trackBy: trackParameterById">{{parameterOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
