<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySampleLabel">Create or edit a Sample</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sample.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sample.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="sample.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_batch">Batch</label>
            <input type="text" class="form-control" name="batch" id="field_batch"
                [(ngModel)]="sample.batch" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateSampling">Date Sampling</label>
            <div class="d-flex">
                <input id="field_dateSampling" type="datetime-local" class="form-control" name="dateSampling" [(ngModel)]="sample.dateSampling"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_samplingLocation">Sampling Location</label>
            <input type="text" class="form-control" name="samplingLocation" id="field_samplingLocation"
                [(ngModel)]="sample.samplingLocation" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_info">Info</label>
            <input type="text" class="form-control" name="info" id="field_info"
                [(ngModel)]="sample.info" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
